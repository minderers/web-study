<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面（验证码）</title>
    <script>
        /*
        点击超链接或者图片，需要换一张
        1.超链接和图片绑定单击事件
        2.重新设置图片的sec属性值
         */
        window.onload = function () {
            //1.获取图片对象
            const img = document.getElementById("checkCode");
            //2.绑定单机事件
            img.onclick  = function () {
                //加时间戳
                const date = new Date().getTime();
                img.src = "/verifyCodeServlet?" + date;
            }
        }
    </script>
</head>
<body>
<img src="/verifyCodeServlet" alt="img" id="checkCode">
<a href="" id="change">看不清换一张</a>
</body>
</html>
